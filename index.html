<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Palindroma & Pari e Dispari</title>
</head>

<body class="text-center bg-info">
    <!-- PALINDROME SECTION -->
    <section class="mb-5">
        <h1 class="bg-warning ">PALINDROME CHECK</h1>
        <h2 id="palindrome"> </h2>
        
    </section>

    <!-- ODD EVEN GUESS GAME SECTION -->
    <section class="mt-5">
        <h1 class="m-5 bg-primary text-dark">ODD EVEN GUESS GAME</h1>

        <div class="pariDispari">
            <label  for="evenOdd"><h4>Guess Even or Odd:</h4></label>
            <select class="bg-primary text-white fs-4 fw-5" id="evenOdd">
                <option value="even">Even</option>
                <option value="odd">Odd</option>
            </select>
        </div>


        <div class="mt-3" id="user">
            <input type="number" id="user_input" placeholder="Enter a value from 1 to 5">
            <button class="bg-success text-white fs-4 fw-5",  id="btn">Enter</button>
            <h3 class="your_number"></h3>
        </div>

        <div>
            <h3 class="computer_number"></h3>
        </div>

        <div id="winner"></div>
 

    </section>




    <script src="main.js"></script>
</body>

</html>
